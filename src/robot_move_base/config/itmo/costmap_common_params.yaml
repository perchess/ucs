map_type: costmap
global_frame: "map"
robot_base_frame: "base_footprint"
transform_tolerance: 0.6

footprint:
    [[0.65, 0.35],
    [0.65, -0.35],
    [-0.65, -0.35],
    [-0.65, 0.35]] #unit03

obstacle_layer:
    enabled: True
    obstacle_range: 4.0 #2.5
    raytrace_range: 3.0
    combination_method: 1
    track_unknown_space: false

    observation_sources: front_scan
    front_scan: { sensor_frame: front_bottom_lrf,
                  data_type: LaserScan,
                  topic: /scooter/laser/base_scan,
                  expected_update_rate: 0.3,
                  observation_persistence: 0.0,
                  marking: true,
                  clearing: true,
                  min_obstacle_height: -0.10,
                  max_obstacle_height: 2.0}

inflation_layer:
    enabled: true
    cost_scaling_factor: 10
    inflation_radius: 0.28

static_layer:
    enabled: true
    map_topic: "map"
